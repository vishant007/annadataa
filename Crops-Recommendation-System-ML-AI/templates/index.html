<!DOCTYPE html>
<html>
	<head>
		<title>Crop Recommender by Noor Saeed</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<style>
			h1 {
				color: rgb(3, 54, 26);
				text-align: left;
			}
			body {
				position: relative;
				color: azure;
			}
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url('/static/cover.jpg');
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
				opacity: 0.7; /* Set the desired opacity value */
				z-index: -1;
				color: azure;
			}

			.warning {
				color: red;
				font-weight: bold;
				text-align: center;
			}
			.card {
				margin-left: 410px;
				margin-top: 20px;
				background: transparent;
			}
			.container {
				font-weight: bold;
				padding-bottom: 10px;
				border-radius: 15px;
				margin-top: 7rem;
			}
		</style>
	</head>
	<body>
		<!--===============================================================================-->
		<div class="container">
			<h1>Crop Recommendation <span class="text-success">ðŸŒ±</span></h1>

			<form method="POST" action="{{ url_for('predict') }}" class="mt-5">
				<div class="row">
					<div class="col-md-4">
						<label for="Nitrogen">Nitrogen</label>
						<input
							type="number"
							id="Nitrogen"
							name="Nitrogen"
							placeholder="Enter Nitrogen"
							class="form-control"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="Phosporus">Phosphorus</label>
						<input
							type="number"
							id="Phosporus"
							name="Phosporus"
							placeholder="Enter Phosphorus"
							class="form-control"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="Potassium">Potassium</label>
						<input
							type="number"
							id="Potassium"
							name="Potassium"
							placeholder="Enter Potassium"
							class="form-control"
							required
						/>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-md-4">
						<label for="Temperature">Temperature</label>
						<input
							type="number"
							step="0.01"
							id="Temperature"
							name="Temperature"
							placeholder="Enter Temperature in Â°C"
							class="form-control"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="Humidity">Humidity</label>
						<input
							type="number"
							step="0.01"
							id="Humidity"
							name="Humidity"
							placeholder="Enter Humidity in %"
							class="form-control"
							required
						/>
					</div>
					<div class="col-md-4">
						<label for="pH">pH</label>
						<input
							type="number"
							step="0.01"
							id="pH"
							name="pH"
							placeholder="Enter pH value"
							class="form-control"
							required
						/>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-md-4">
						<label for="Rainfall">Rainfall</label>
						<input
							type="number"
							step="0.01"
							id="Rainfall"
							name="Rainfall"
							placeholder="Enter Rainfall in mm"
							class="form-control"
							required
						/>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-md-12 text-center">
						<button type="submit" class="btn btn-primary btn-lg">
							Get Recommendation
						</button>
					</div>
				</div>
			</form>

			{% if prediction %}
			<div class="card bg-dark" style="width: 18rem">
				<div class="card-body">
					<h5 class="card-title">Recommend Crop</h5>
					<p class="card-text">{{prediction }}</p>
				</div>
			</div>
			{% endif %}
		</div>
	</body>
</html>
